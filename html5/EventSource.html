<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="result"></div>
	<script>
	if(typeof(EventSource) !== 'undefined'){
		var source = new EventSource("demo_sse.php");
		source.onmessage = function(event){
			document.getElementById("result").innerHTML =event.data;
		}
	}else{
		alert('sorry');
	}
	</script>
</body>
</html>
